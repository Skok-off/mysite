<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load staticfiles %}
  <title>Заголовок страницы</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
      <span class="navbar-toggler-icon">
      <span class="navbar-toggler-icon">
      <span class="navbar-toggler-icon">
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a href="/" class="nav-link text-success">Ссылка 1</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-primary">Ссылка 2</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-warning">Ссылка 3</a></li>
            <li class="nav-item"><a href="/contact" class="nav-link text-danger">Контакты</a></li>
            <li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown">
              Выпадающий список
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a href="#" class="dropdown-item bg-primary text-white">Выпадающая ссылка 1</a>
              <a href="#" class="dropdown-item text-danger">Выпадающая ссылка 2</a>
              <a href="#" class="dropdown-item text-warning">Выпадающая ссылка 3</a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item">Выпадающая ссылка 4</a>
            </div>
            </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text  borser border-success" id="basic-addon1">@</span>
          </div>
          <input class="form-control mr-sm-2  borser border-success" type="search" placeholder="Логин" aria-label="Search">
        </div>

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Вход</button>
      </form>
    </div>
  </nav>
  <div class="jumbotron" style="margin-bottom: 0">

        {% block content %}
        {% endblock %}

      </div>
      <div class="container-fluid bg-light text-center">
        <br><br>
        <img src="{% static 'mainApp/image/bootlogo.png' %}" class="img-thumbnail shadow-lg rounded">
        <br><br>
      </div>

<!-- Bootstrap JS and JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
